{% extends "base.html" %}

{% block head %}
    <title>LUMA Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="{{ url_for('static', filename='register.js') }}"></script>
{% endblock %}

{% block body %}

<body></body>
<nav class="logo-container">
    <img class="logo-img" src="{{ url_for('static', filename='assets/logo-removebg-preview.png') }}" alt="LUMA Logo">
</nav>

<section class="login-section">
    <div class="login-container">
        <h2>WELCOME BACK</h2>

        <div class="input-box">
            <input type="text" name = "Username" placeholder="Username">
        </div>
        <div class="input-box">
            <input type="text" name = "Email" placeholder="Email">
        </div>
        <div class="input-box">
            <input type="password" name = "Password" placeholder="Password">
        </div>

                <div class="input-box">
            <input type="password" name = "Confirm-Password" placeholder="Confirm-Password">
        </div>

        <div class="forgot">Forgot Password?</div>

        <button class="btn">Create-Accounts</button>

        <div class="create-account">
            have an account? Login<br>
            <button class="create-btn">Create Account</button>
        </div>

        <div class="social-login">
            <img class="img1" src="{{ url_for('static', filename='assets/google-removebg-preview.png') }}">
            <img class="img2" src="{{ url_for('static', filename='assets/fb-removebg-preview.png') }}">
            <img class="img3" src="{{ url_for('static', filename='assets/mail-removebg-preview.png') }}">
            <img class="img4" src="{{ url_for('static', filename='assets/insta-removebg-preview.png') }}">
        </div>

    </div>
</section>

</body>
{% endblock %}
