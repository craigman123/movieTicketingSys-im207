{% extends "base.html" %}

{% block head %}
    <title>LUMA Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block body %}

  <div class="bg bg1"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="bg bg4"></div>
  <div class="bg bg5"></div>

<nav class="logo-container">
    <img class="logo-img" src="{{ url_for('static', filename='assets/logo-removebg-preview.png') }}" alt="LUMA Logo">
</nav>

<section class="login-section">
    <div class="register-container hidden">
        <form action="/register" method="post">
            <h2>HELLO NEWCOMER</h2>

            <div class="input-box name">
                <input type="text" name="first" placeholder="Firstname">
                <input type="text" name="last" placeholder="Lastname">
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="Email">
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
            </div>

            <button class="btn">REGISTER</button>

            <div class="create-account">
                Already have an account?<br>
                <button type="button" class="create-btn" id="showLogin">
                    Back to Login
                </button>
            </div>

            <div class="social-register">
                <img class="img1" src="{{ url_for('static', filename='assets/google-removebg-preview.png') }}">
                <img class="img2" src="{{ url_for('static', filename='assets/fb-removebg-preview.png') }}">
                <img class="img3" src="{{ url_for('static', filename='assets/mail-removebg-preview.png') }}">
                <img class="img4" src="{{ url_for('static', filename='assets/insta-removebg-preview.png') }}">
            </div>
            </form>
        </div>

        <div class="login-container">
            <form action="/login" method="post">
                
                <h2>WELCOME BACK</h2>

                <div class="input-box">
                    <input type="text" name="username" placeholder="Name">
                </div>

                <div class="input-box">
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="input-box">
                    <input type="password" name="password" placeholder="Password">
                </div>

                <div class="forgot">Forgot Password?</div>

                <button class="btn">LOG IN</button>

                <div class="create-account">
                    Don't have an account?<br>
                    <button type="button" class="create-btn" id="showRegister">
                        Create Account
                    </button>
                </div>

                <div class="social-login">
                    <img class="img1" src="{{ url_for('static', filename='assets/google-removebg-preview.png') }}">
                    <img class="img2" src="{{ url_for('static', filename='assets/fb-removebg-preview.png') }}">
                    <img class="img3" src="{{ url_for('static', filename='assets/mail-removebg-preview.png') }}">
                    <img class="img4" src="{{ url_for('static', filename='assets/insta-removebg-preview.png') }}">
                </div>
            </form>
        </div>
</section>

</body>
{% endblock %}
